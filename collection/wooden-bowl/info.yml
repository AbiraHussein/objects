label: Wooden Bowl (Xeero)
attribution: Ruqiyah Hassan
description: Used for serving food such as popcorn or soor, a ground maize, that is often served with a meat stew. This can also be referred to as Xeedho, a wedding vessel given to the grooms family. It would often hold preserved meat, sweets, or incense.
