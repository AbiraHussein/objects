label: Gourd (Ubo)
attribution: British Museum
description: 	This vessel is made from a hollowed-out ubo, a marrow-like vegetable. Used to make practical objects, they are light, durable and easily available. In the Somali region they are often used for transporting drinking water and for storing water for washing in preparation for prayer. This water carrier is richly decorated in a geometric style. British Museum collection info https://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=597651&partId=1
