label: Headrest (Barkin)
attribution: British Museum
description: Barkin is themodern Somali for pillow. This headrest is made of light but sturdy wood. Nomadic herders carried portable headrests and used them to rest while keeping an eye on their herds. They were not made for comfort, as herders needed to stay alert.
