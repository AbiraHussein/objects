label: Woven Lid
attribution: Digitised during a workshop at Elays Network (http://elaysnetwork.com)
description: Used traditionally to cover food stored in baskets, it is made of a tree with grass-like leaves. These fibres are woven to create a hardy material that is durable and mobile.
