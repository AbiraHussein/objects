label: Incense Burner (Dabqaad)
attribution: British Museum
description: 	Also referred to as Girgire and Idin. Carved out of a special stone primarily found in Ceelbuur, in the South and many other Somali regions. It is used for burning Frankincense, Myrrh and other kinds of incense. British Museum collection info http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=578024&partId=1
