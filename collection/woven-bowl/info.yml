label: Woven Bowl
attribution: Fadumo Hassan
description: This Woven bowl would be used for presenting food such as fruit, particularly dry food. It is has been dyed with several colours to create a striking pattern. It has a woven ring underneath to provide height and stability, it is made out of dried grass like the bowl but has not been treated with a dye.
